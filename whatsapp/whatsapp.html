<!-- whatsapp.html -->
<div id="whatsapp-icon" onclick="toggleChat()">
    <i class="fa fa-whatsapp"></i>
    <span class="notification-bubble">1</span> 
</div>

<div id="whatsapp-chat">
    <div class="chat-header">
        <span class="business-name">Ledger Tree Financial Group</span>
        <span class="status">Typically replies within minutes</span> <!-- Status below title -->
        <span class="close-btn" onclick="toggleChat()">&times;</span>
    </div>
    <div class="chat-body">
        <div class="message received">
            <span class="message-text">Any questions related to Our services?</span>
        </div>
    </div>
    <div class="chat-footer">
        <button onclick="startChat()">
            <i class="fa fa-whatsapp"></i> Chat With Us
        </button>
    </div>
</div>
<div id="whatsapp-icon" onclick="openWhatsApp()">
    <i class="fa fa-whatsapp"></i>
    <span class="notification-bubble">1</span> <!-- Notification bubble -->
</div>
